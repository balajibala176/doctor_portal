<!DOCTYPE html>
<html>
<head>
  <title>Doctor Appointment</title>
  <style>
    body {
      background-image: url('ht.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    table {
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
    }

    h1, h2 {
      color: darkblue;
    }

    input, select, textarea {
      width: 200px;
    }
  </style>
</head>

<body>
  <img src="bhg.jpg" width="3%">
  <center><h1>Register Form</h1></center>
  <hr>

  <center>
    <input type="text" id="search" placeholder="Search name">
    <button type="button" onclick="searchDoctor()">Search</button>
  </center>
  <br>

  <form onsubmit="return validateForm()">
    <center>
      <table>
        <tr>
          <td><label for="name">Name</label></td>
          <td><input type="text" id="name" placeholder="Enter your name"></td>
        </tr>
        <tr>
          <td><label for="age">Age</label></td>
          <td><input type="number" id="age"></td>
        </tr>
        <tr>
          <td><label for="dob">DOB</label></td>
          <td><input type="date" id="dob"></td>
        </tr>
        <tr>
          <td><label for="blood">Blood group</label></td>
          <td>
            <select id="blood">
              <option>O+</option>
              <option>O-</option>
              <option>B+</option>
              <option>A+</option>
              <option>A-</option>
              <option>A1+</option>
              <option>A1-</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="gender">Gender</label></td>
          <td>
            <select id="gender">
              <option>male</option>
              <option>female</option>
              <option>other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="phone">Phone number</label></td>
          <td><input type="number" id="phone"></td>
        </tr>
        <tr>
          <td><label for="address">Address</label></td>
          <td><textarea id="address"></textarea></td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td><input type="email" id="email"></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button>
              <a href="tim.html" style="text-decoration: none;color: black;">
                Register

              </a>
            </button>
          </td>
        </tr>
      </table>
    </center>
  </form>

  <hr>
  <center><h2>Instructions</h2></center>
  <h4 style="padding: 0 30px;">
    Online Registration System (ORS) is a Digital India initiative that aims to provide online access to hospital services for patients, integrated with Ayushman Bharat Health Account.
  </h4>

  
  <script>
    function validateForm() {
      let name = document.getElementById("name").value.trim();
      let age = document.getElementById("age").value.trim();
      let email = document.getElementById("email").value.trim();
      let phone = document.getElementById("phone").value.trim();

      if (name === "" || age === "" || email === "" || phone === "") {
        alert("Please fill in all required fields!");
        return false;
      }

      if (!email.includes("@") || !email.includes(".")) {
        alert("Enter a valid email address!");
        return false;
      }

      if (!/^\d{10}$/.test(phone)) {
        alert("Phone number must be exactly 10 digits!");
        return false;
      }

      return true;
    }

    function searchDoctor() {
      const searchName = document.getElementById("search").value.toLowerCase().trim();
      const registeredName = document.getElementById("name").value.toLowerCase().trim();

      if (searchName === "") {
        alert("Please enter a name to search.");
        return;
      }

      if (searchName === registeredName) {
        alert("Match found: " + registeredName);
      } else {
        alert("No match found.");
      }
    }
  </script>
</body>
</html>
