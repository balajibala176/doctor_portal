<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Video Consultation</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .doctor-info {
      text-align: center;
      margin-bottom: 30px;
    }

    .doctor-info h2 {
      color: #333;
    }

    .doctor-info p {
      color: #555;
    }

    .form-section {
      margin-bottom: 30px;
    }

    .form-section label {
      display: block;
      margin-bottom: 6px;
      color: #444;
    }

    .form-section input, .form-section textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .video-section {
      text-align: center;
    }

    .video-box {
      width: 100%;
      height: 400px;
      background-color: #000;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .start-button {
      padding: 12px 25px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="doctor-info">
      <h2>Dr. Karthi Keyan</h2>
      <p>MBBS, MD - General Medicine</p>
      <p>Available for video consultation</p>
    </div>

    <div class="form-section">
      <h3>Patient Information</h3>
      <label for="patientName">Name:</label>
      <input type="text" id="patientName" placeholder="Enter your name">

      <label for="patientAge">Age:</label>
      <input type="number" id="patientAge" placeholder="Enter your age">

      <label for="symptoms">Symptoms:</label>
      <textarea id="symptoms" rows="4" placeholder="Describe your health concern"></textarea>
    </div>

    <div class="video-section">
      <div class="video-box" id="videoBox">
        <!-- Video area, can integrate Jitsi/Zoom/WebRTC -->
      </div>
      <button class="start-button" onclick="startConsult()">Start Video Consultation</button>
    </div>
  </div>

  <script>
    function startConsult() {
      const name = document.getElementById('patientName').value;
      const age = document.getElementById('patientAge').value;
      const symptoms = document.getElementById('symptoms').value;

      if (name && age && symptoms) {
        alert("Connecting to Dr. Karthi Keyan...");
        
        document.getElementById('videoBox').style.backgroundColor = "#333";
        document.getElementById('videoBox').innerHTML = `<p style='color:white; padding-top:180px;'>Video Session In Progress...</p>`;
      } else {
        alert("Please fill out all patient details before starting the consultation.");
      }
    }
  </script>
</body>
</html>
